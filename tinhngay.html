<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính ngày trong tháng</title>
</head>
<body>
    <form action="">
    <h1>Tính ngày trong tháng</h1>
    <input type="number" id="month">
    <button type="button" onclick="tinhngay()" >Tính ngày</button>
    </form>
    <p id="result" ></p>
</body>
<script>
    
    function tinhngay () {
        let thang = parseInt(document.getElementById("month").value) ;
        let ngay ;
        switch (thang) {
            case 1 :
            case 3 :
            case 5 : 
            case 7 : 
            case 8 : 
            case 10 :
            case 12 : {
                ngay  = 31 ;
                break;
            }
            
            case 4 : 
            case 6 : 
            case 9 : 
            case 11 :  
            {
                ngay = 30 ; 
                break ;
            } 
            case 2 : {
                ngay = " 28 hoặc 29 " ;
                break ;
            }
            default : {
                ngay = "Tháng không hợp lệ" ;
                break ;
            }
        }
            document.getElementById('result').textContent='tháng '+ thang +' có '+ ngay +' ngày '; }
</script>
</html>
