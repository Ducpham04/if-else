<!DOCTYPE html>
<html>
<head>
  <title>Tính điểm thi Đại học</title>
  <style>
    label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Tính điểm thi Đại học khối D</h1>
  <form id="score-form">
    <label for="score-math">Điểm Toán:</label>
    <input type="number" id="score-math" required>
    <label for="score-literature">Điểm Văn:</label>
    <input type="number" id="score-literature" required>
    <label for="score-english">Điểm Anh:</label>
    <input type="number" id="score-english" required>
    <label for="region">Khu vực:</label>
    <select id="region">
      <option value="KV1">KV1</option>
      <option value="KV2-NT">KV2-NT</option>
      <option value="KV2">KV2</option>
      <option value="KV3">KV3</option>
    </select>
    <button type="button" onclick="calculateScore()">Tính điểm</button>
  </form>
  <p id="result"></p>

  <script > function calculateScore() {
    let mathScore = parseInt(document.getElementById('score-math').value);
    let literatureScore = parseInt(document.getElementById('score-literature').value);
    let englishScore = parseInt(document.getElementById('score-english').value);
    let region = document.getElementById('region').value;
    
    let totalScore = mathScore + literatureScore + englishScore;
    
    switch (region) {
      case 'KV1':
        totalScore += 0.75;
        break;
      case 'KV2-NT':
        totalScore += 0.5;
        break;
      case 'KV2':
        totalScore += 0.25;
        break;
      case 'KV3':
        break;
    }
    
    document.getElementById('result').textContent = 'Tổng điểm thi Đại học Khối D: ' + totalScore;
  }</script>
</body>
</html>
