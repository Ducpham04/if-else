<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính BMI</title>
</head>
<body>
    <script>
        
        let chieucao = parseInt(prompt("Nhập chiều cao của bạn vào đây:"));
        let cannang = parseInt(prompt("Nhập cân nặng của bạn vào đây :")) ;
        let BMI = chieucao / (cannang*cannang) ;
            if (BMI>40) {
                alert("Béo phì cấp độ III") ;
            } else if (BMI >= 35&& BMI <40) {
                alert("Béo phì cấp độ II");
            } else if (BMI >=30 && BMI  <35) {
                alert("Béo phì cấp độ I");
            } else if (BMI>=25 && BMI <30){
                alert("Thừa cân");
            } else if (BMI >=18.5 && BMI <25) {
                alert("Bình thường");
            } else if (BMI>=17 && BMI <18.5){
                alert("Gầy cấp độ I");
            } else if (BMI>=16&& BMI <17){
                alert("Gầy cấp độ II");
            } else if (BMI<16) {
                alert("Gầy cấp độ III");
            }
    
    </script>

</body>
</html>
