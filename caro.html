<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Game bàn cờ đơn giản</h2>
    <p id="carogame"></p>
    <input type="button" value="changvalue" onclick="changvalue()">
    <script>
        let a = document.getElementById("carogame");
        let board = [] ;
        let data =""
        for (let i = 0 ; i<=5 ; i++){
            board[i] = new Array(0, 0, 0, 0, 0);

        }
        for (let i =0; i<5 ;i++){
            data += "<br/>";
            for (let j=0; j<5; j++){
                data += board[i][j] + "&nbsp;&nbsp";
            }
        }
        data += "<br/><br/><input type='button' value'changevalue' onclick='changvalue()'>"
        a.innerHTML = data ;
        function changvalue() {
            let position_x = prompt("x: ")
            let position_y = prompt("y: ")
            data = ""
            board = [position_x][position_y] ;
            for(let i = 0 ; i< 5 ; i++){
                data += "<br/>" ;
                for(j=0; j<5; j++){
                    data+= board[i][j]+ "&nbsp;&nbsp;&nbsp;&nbsp;";

                } 
            }
            data += "<br/><br/><input type='button' value='changevalue' onclick='changvalue()'"
            a.innerHTML = "<hr/>" + data
        }
   </script>

</body>
</html>
